<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Halaman Formulir</title>
    <link rel="stylesheet" type="text/css" href="styleform.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://www.itera.ac.id/wp-content/uploads/2019/02/logo_itera_bulet_head.png" width="130" height="130" align="left">
            <br><br>
            <h1>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 
                Website sederhana UTS pemrograman web</h1>
            <h3>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
                HALAMAN UTAMA</h3>
        </div>
        <div class="sidebar">>  
            <ul>
                <li><a href="form.html">Halaman Formulir</a></li>
                <li><a href="tabel.html">Halaman Tabel</a></li>
                <li><a href="index.html">Halaman Utama</a></li>
            </ul>
        </div>
        <main>
            <h2 style="text-align: center;">Formulir Pendaftaran</h2>
            <form action="tabel.html" method="get" id="registration-form">
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required><br>
                <label for="nim">NIM:</label>
                <input type="text" id="nim" name="nim" required><br>
                <label for="prodi">Program Studi:</label>
                <input type="text" id="prodi" name="prodi" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br>
                <label for="jenis_kelamin">Jenis Kelamin :</label>
                <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-Laki" required>
                <label for="laki-laki">Laki-Laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
                <label for="perempuan">Perempuan</label><br><br>
                <label for="tgl_lahir">Tanggal Lahir:</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required min="1990-01-01" max="2010-01-01" value="2003-04-20"><br>
                <label for="alamat">Alamat:</label>
                <textarea id="alamat" name="alamat" required></textarea><br>
                <input type="submit" name="submit" value="Daftar">
            </form>
            <script>
                document.addEventListener("DOMContentLoaded", function() {
                    const form = document.getElementById("registration-form");
            
                    form.addEventListener("submit", function(event) {
                        event.preventDefault();
                        
                        // Ambil data dari formulir
                        const nama = form.querySelector("#nama").value;
                        const nim = form.querySelector("#nim").value;
                        const prodi = form.querySelector("#prodi").value;
                        const email = form.querySelector("#email").value;
                        const password = form.querySelector("#password").value;
                        const jenis_kelamin = form.querySelector('input[name="jenis_kelamin"]:checked').value;
                        const tgl_lahir = form.querySelector("#tgl_lahir").value;
                        const alamat = form.querySelector("#alamat").value;
            
                        // Buat URL query string
                        const queryString = `?nama=${nama}&nim=${nim}&prodi=${prodi}&email=${email}&password=${password}&jenis_kelamin=${jenis_kelamin}&tgl_lahir=${tgl_lahir}&alamat=${alamat}`;
            
                        // Redirect ke halaman tabel dengan query string
                        window.location.href = "tabel.html" + queryString;
                    });
                });
            </script>
        </main>
        <footer>
            <p>&copy; fauzan alfa abhista (2023)</p>
        </footer>
    </div>
</body>
</html>
